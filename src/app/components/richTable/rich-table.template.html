<!-- <ng2-smart-table *ngIf="rows" [settings]="settings" [source]="rows"></ng2-smart-table> -->

<ng-container *ngIf="rows">

    <table *ngIf="isPaging" class="kode-table">
        <!-- <caption>About Us</caption> -->


        <thead>
            <ng-container *ngFor="let col of columns">
                <ng-container *ngIf="col.isVisible">
                    <th style="line-height: 2.650;"> {{col.title}}
                    </th>
                </ng-container>
            </ng-container>

        </thead>


        <tbody>
            <ng-container *ngFor="let row of rowData">
                <tr>
                    <ng-container *ngFor="let col of columns">
                        <ng-container *ngIf="col.isVisible">

                            <td>
                                <ng-container [ngSwitch]="col.type">


                                    <ng-container *ngSwitchCase="'selector'">
                                        <input type="checkbox">
                                    </ng-container>
                                    <ng-container *ngSwitchCase="'rosterImage'">
                                        <img [src]="getRosterImageURL(col,row)" />
                                    </ng-container>
                                    <ng-container *ngSwitchCase="'blockUnblock'">
                                        <div *ngIf="!isUserBlocked(row,col.columnId);  else elseBlock">
                                            <a href="javascript:void(0)" (click)="performActionForBlockUnblock(col.actionInfo,row,1)">
                                                <i>
                                                    done
                                                </i>
                                            </a>
                                        </div>
                                        <ng-template #elseBlock>
                                            <a href="javascript:void(0)" (click)="performActionForBlockUnblock(col.actionInfo,row,0)">
                                                <i>                                                 close
                                                </i>
                                            </a>
                                        </ng-template>
                                        <!-- <img class="team-roster-image" [src]="getRosterImageURL(col,value,row)" /> -->
                                    </ng-container>
                                    <ng-container *ngSwitchCase="'richText'">
                                        <div [innerHTML]="getCellValue(col,value)"></div>

                                    </ng-container>
                                    <ng-container *ngSwitchCase="'actionColumn'">
                                        <a href="javascript:void(0)" (click)="performActionFromTable(col.actionInfo,row)">
                                            {{row[col.columnId]}}
                                        </a>
                                    </ng-container>

                                    <ng-container *ngSwitchCase="'actionColumnTitle'">
                                        <a href="javascript:void(0)" (click)="performActionFromTable(col.actionInfo,row)">
                                            {{row[col.columnId]}}
                                        </a>
                                    </ng-container>


                                    <ng-container *ngSwitchCase="'visibleAction'">
                                        <a href="javascript:void(0)" (click)="performActionFromTable(col.actionInfo,row)">
                                            {{row[col.columnId]}}
                                        </a>
                                    </ng-container>
                                    <ng-container *ngSwitchDefault>
                                        <p>{{row[col.columnId]}}</p>
                                    </ng-container>
                                </ng-container>
                            </td>
                        </ng-container>
                    </ng-container>

                </tr>
            </ng-container>
            <!-- <tr>
                <td>Coach Name:</td>
                <td>teamData.coach</td>
            </tr> -->

        </tbody>

    </table>
