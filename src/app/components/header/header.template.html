<div class="app-header-content-parent" fxLayout='row'>
  <div class="left-section">
    <div>
      <img src="./assets/logos/app-logo.png" alt="GSA" />
    </div>
    <div class="site-details">
      <div>
        {{siteGlobals.siteHeading}}
      </div>
      <div class="drowpdown" >
        <table >
          <tbody>
            <tr>
              <td>
                <select name="state" id="minstate">
                  <option value=""> - Select State - </option>
                  <option value="1">Alabama</option>
                  <option value="2">Alaska</option>
                  <option value="3">Arizona</option>
                  <option value="4">Arkansas</option>                  
                </select>
              </td>
              <td>
                <select name="sport" id="minsport" >
                  <option value="0"> -Select Sport - </option>
                </select>
              </td>
              <td>
                <select name="directorid" id="mindirector" >
                  <option value="0"> -Select Director - </option>

                </select>
              </td>
              <td>
                <input type="submit" name="search" onclick="return validate123()" id="search" value="Go">
                <input type="hidden" name="option" id="search" value="com_community">
                <input type="hidden" name="view" id="search" value="miniweb">
                <input type="hidden" name="task" id="search" value="sportpage">
                <input type="hidden" name="defminsport" id="defminsport" value="">
                <input type="hidden" name="defmindirector" id="defmindirector" value="">
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div>
        <marquee scrollamount="10" direction="left" behavior="scroll">
          {{siteGlobals.siteNews}}
        </marquee>
      </div>
    </div>
  </div>
