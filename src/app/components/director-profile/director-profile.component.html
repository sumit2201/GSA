<div class="main">
    <div class="g-sidenav-show g-sidenav-pinned">
        <nav class="mainsidebar sidenav navbar navbar-vertical fixed-left navbar-expand-xs navbar-light bg-white" id="sidenav-main">
            <div class="scroll-wrapper scrollbar-inner" style="position: relative;">
                <div class="scrollbar-inner scroll-content scroll-scrolly_visible" style="height: auto; margin-bottom: 0px; margin-right: 0px; max-height: 599.016px;">
                    <!-- Brand -->
                    <div class="sidenav-header d-flex align-items-center">
                        <a class="navbar-brand" href="">
                            <img src="./assets/logos/app-logo.png" class="navbar-brand-img" alt="...">
                        </a>
                        <div class="ml-auto">

                        </div>
                    </div>
                    <div class="navbar-inner">
                        <!-- Collapse -->
                        <div class="collapse navbar-collapse" id="sidenav-collapse-main">
                            <!-- Nav items -->
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link active">
                                        <span class="nav-link-text">Dashboards</span>
                                    </a>
                                    <div class="collapse show" id="navbar-dashboards">
                                        <img [src]="getUserProfileImage()" />
                                    </div>
                                </li>
                            </ul>
                            <!-- Divider -->
                            <hr class="my-3">
                            <!-- Heading -->
                            <h6 class="navbar-heading p-0 text-muted">Admin Details</h6>
                            <!-- Navigation -->
                            <ul class="navbar-nav mb-md-3">
                                <li class="nav-item">


                                    <span class="nav-link-text">Nayan</span>

                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="scroll-element scroll-x scroll-scrolly_visible">
                    <div class="scroll-element_outer">
                        <div class="scroll-element_size"></div>
                        <div class="scroll-element_track"></div>
                        <div class="scroll-bar" style="width: 0px; left: 0px;"></div>
                    </div>
                </div>
                <div class="scroll-element scroll-y scroll-scrolly_visible">
                    <div class="scroll-element_outer">
                        <div class="scroll-element_size"></div>
                        <div class="scroll-element_track"></div>
                        <div class="scroll-bar" style="height: 421px; top: 0px;"></div>
                    </div>
                </div>
            </div>
        </nav>

        <div class="main-content" id="panel">
            <!-- Topnav -->
            <nav class="navbar navbar-top navbar-expand navbar-dark bg-primary border-bottom">
                <div class="container-fluid">
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    </div>
                </div>
            </nav>
            <!-- Header -->
            <!-- Header -->
            <div class="header bg-primary pb-6">
                <div class="container-fluid">
                    <div class="header-body">
                        <!-- Card stats -->
                        <div class="row col-xl-3 col-md-6 hovernow card card-stats">

                            <div class="card-header">
                                <h5 class="h3 mb-0">Admin Links</h5>
                            </div>
                            <div class="card-body row">

                                <ul class="list-group list-group-flush list my--3">
                                    <li class="list-group-item px-0">
                                        <div class="row align-items-center">
                                            <h4 class="mb-0">
                                                <a>
                                                    <div *ngIf="adminLinks">
                                                        <plain-text-input action-executor [parameterValueProvider]="getUserRelatedParameters.bind(this)" [field]="adminLinks">
                                                        </plain-text-input>
                                                    </div>
                                                </a>
                                            </h4>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Page content -->
            <div class="container-fluid mt--6">
                <div class="row">
                    <div class="col-xl-8">
                        <!-- Members list group card -->
                        <div class="card">
                            <!-- Card header -->
                            <div class="card-header">
                                <!-- Title -->
                                <h5 class="h3 mb-0">Tournaments Links</h5>
                            </div>
                            <!-- Card body -->
                            <div class="card-body">
                                <!-- List group -->
                                <ng-container *ngIf="widgets">
                                    <app-widget-loader [widget]="widgets['SHORTLIST']"></app-widget-loader>
                                </ng-container>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-4">
                        <!-- Checklist -->
                        <div class="card">
                            <!-- Card header -->
                            <div class="card-header">
                                <!-- Title -->
                                <h5 class="h3 mb-0">Team list</h5>
                            </div>
                            <!-- Card body -->
                            <div class="card-body p-0">
                                <!-- List group -->

                            </div>
                        </div>
                    </div>
                </div>
                <!-- Team Contacts -->
                <div class="row">
                    <div class="col-xl-12">
                        <div class="card">
                            <div class="card-header border-0">
                                <div class="row align-items-center">
                                    <div class="col">
                                        <h3 class="mb-0">Team Contacts</h3>
                                    </div>
                                    <div class="col text-right">
                                        <a href="#!" class="btn btn-sm btn-primary">See all</a>
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive">
                                <!-- Projects table -->

                                <div *ngIf="canViewTeamContact()">
                                    <app-widget-loader [widget]="widgets['MYTEAMCONTACT']"></app-widget-loader>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <!-- All Tournaments -->
                <div class="row">
                    <div class="col-xl-12">
                        <div class="card">
                            <div class="card-header border-0">
                                <div class="row align-items-center">
                                    <div class="col">
                                        <h3 class="mb-0">All Tournaments</h3>
                                    </div>
                                    <div class="col text-right">
                                        <a href="#!" class="btn btn-sm btn-primary">See all</a>
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive">
                                <!-- Projects table -->
                                <app-widget-loader [widget]="widgets['MYTOURNAMENTS']"></app-widget-loader>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Footer -->
                <footer class="footer pt-0">
                    <div class="row align-items-center justify-content-lg-between">
                        <div class="col-lg-6">
                            <div class="copyright text-center text-lg-left text-muted">
                                Â© 2019 <a href="#" class="font-weight-bold ml-1" target="_blank">Creative
                  Tim</a>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <ul class="nav nav-footer justify-content-center justify-content-lg-end">
                                <li class="nav-item">
                                    <a href="#" class="nav-link" target="_blank">Creative Tim</a>
                                </li>
                                <li class="nav-item">
                                    <a href="#" class="nav-link" target="_blank">About Us</a>
                                </li>
                                <li class="nav-item">
                                    <a href="#" class="nav-link" target="_blank">Blog</a>
                                </li>
                                <li class="nav-item">
                                    <a href="#" class="nav-link" target="_blank">License</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
    </div>
</div>
