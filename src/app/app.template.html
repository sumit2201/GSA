<ng-container *ngIf="isGlobalSettingRecieved()">
    <div class="app-parent" id="gsa-app" dir="ltr">
        <!--// Wrapper //-->
        <div class="kode-wrapper">
            <!-- // Header // -->
            <header id="mainheader" class="kode-header-absolute">
                <!--// TopBaar //-->
                <app-topbar></app-topbar>
                <!--// TopBaar //-->
                <app-widget-loader [widget]="menuWidget"></app-widget-loader>
                <!-- // Header // -->
                <!--// Mini-Web-Header //-->
                <!-- <app-mini-web-header></app-mini-web-header> -->
            </header>
            <app-sub-header></app-sub-header>
            <div class="app-content-wrapper">
                <div>
                    <div class="app-content-parent">
                        <div class="app-site-content">
                            <router-outlet></router-outlet>
                        </div>
                        <div class="footer">
                            <app-footer></app-footer>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-container>



<!-- Log in Modal -->
<app-modal [widget]="loginWidget"></app-modal>
<app-modal [widget]="registerWidget"></app-modal>
